<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            font-family: Arial, sans-serif;
            color: #721c24;
            text-align: center;
        }
        .error-box {
            border: 2px solid #f5c6cb;
            padding: 30px;
            border-radius: 10px;
            background-color: #f1b0b7;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>404</h1>
        <p>Not Found Error</p>
    </div>

    <script>
        // এটি শুধু অ্যাপ খোলার সাথে সাথে এই বার্তা দেখাবে
        console.log("Not Found Error");
        alert("Not Found Error");
    </script>
</body>
</html>
